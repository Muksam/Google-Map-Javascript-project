<!DOCTYPE html>
<html>

<head>
    <title> Map Locator </title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>

</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-input-code" type="text" placeholder="Enter Zip">
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="container-list">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address">
                        <span>Beverly Blvd</span>
                        <span>los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">
                        (+977)-9808270974
                    </div>
                </div>
                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjaCUu6D0b0qv4VMIofrxYhDvS2ZiAtDc&callback=initMap"
        async defer></script>
</body>

</html>
